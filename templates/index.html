<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .image {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid">
        {% for image in images %}
        <div class="image">
            <img src="{{ image.image_url }}" alt="{{ image.title }}">
            <p>{{ image.title }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
